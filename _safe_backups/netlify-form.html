<form name="course-enroll" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="max-w-lg">
  <input type="hidden" name="form-name" value="course-enroll">
  <p style="display:none">
    <label>Don’t fill this out: <input name="bot-field"></label>
  </p>
  <label class="block mb-2">Имя
    <input type="text" name="name" required class="w-full p-2 border rounded">
  </label>
  <label class="block mb-2">Email
    <input type="email" name="email" required class="w-full p-2 border rounded">
  </label>
  <label class="block mb-2">Интересующий курс
    <select name="course" class="w-full p-2 border rounded">
      <option>Индивидуальный курс — 12 недель</option>
    </select>
  </label>
  <label class="block mb-2">Комментарий
    <textarea name="message" class="w-full p-2 border rounded"></textarea>
  </label>
  <button type="submit" class="px-4 py-2 rounded shadow btn-primary">Отправить</button>
</form>
