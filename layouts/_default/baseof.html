<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ end }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS типографики для контента курсов -->
  <link href="/css/typography.css" rel="stylesheet">
</head>

<body class="bg-gray-900 font-sans m-0 text-gray-100 h-screen flex flex-col overflow-hidden">

  <!-- Header (фиксированная шапка) -->
  <header class="fixed top-0 left-0 right-0 z-30 bg-gray-900/95 backdrop-blur-sm shadow h-16">
    <!-- Логотип: абсолютный элемент, прижат к левому краю окна -->
    <div class="absolute left-0 top-0 h-16 flex items-center pl-4">
      <a href="{{ "/" | relURL }}" class="flex items-center">
        <img src="{{ "images/logo.png" | relURL }}" alt="{{ .Site.Title | default "GurFoto.Ru" }}" class="h-12 md:h-16 w-auto">
      </a>
    </div>

    <!-- Навигация: абсолютный элемент, прижат к правому краю окна -->
    <div class="absolute right-0 top-0 h-16 flex items-center pr-4">
      <nav class="flex items-center space-x-6">
        <a href="{{ "/" | relURL }}" class="text-white hover:text-indigo-400">Главная</a>
        <a href='{{ "/masters/" | relURL }}' class="text-white hover:text-indigo-400">Мастера фотографии</a>
        <a href='{{ "/courses/" | relURL }}' class="text-white hover:text-indigo-400">Курсы</a>
        <a href='{{ "/contacts/" | relURL }}' class="text-white hover:text-indigo-400">Контакты</a>
      </nav>
    </div>

    <!-- Центр шапки (пустое место / для будущего контента) -->
    <div class="container mx-auto h-16 flex items-center justify-center px-4">
      <!-- Здесь можно разместить центральный элемент шапки при необходимости -->
      <div class="sr-only">{{ .Site.Title | default "GurFoto.Ru" }}</div>
    </div>
  </header>

  <!-- main: компенсируем фиксированную шапку pt-16; занимает оставшуюся высоту -->
  <main class="flex-1 relative pt-16">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Footer -->
  <footer class="h-16 flex items-center justify-center bg-gray-800 text-gray-400">
    © 2025 GurFoto.Ru Все права защищены.
  </footer>

</body>
</html>
