<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ end }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS типографики для контента курсов -->
  <link href="/css/typography.css" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans m-0 text-gray-100">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full h-16 bg-gray-900/95 backdrop-blur-sm shadow z-30">
    <div class="flex items-center justify-between h-full">
      <!-- Логотип прижат к левому краю -->
      <a href="/" class="flex items-center pl-4">
        <img src="/images/logo.png" alt="SchoolNew" class="h-16 w-auto">
      </a>

      <!-- Навигация -->
      <nav class="flex items-center space-x-6 pr-4">
        <a href="/" class="text-white hover:text-indigo-400">Главная</a>
        <a href='{{ "/courses/" | relURL }}' class="text-white hover:text-indigo-400">Курсы</a>
      </nav>
    </div>
  </header>

  <!-- Spacer под header -->
  <div class="h-16" aria-hidden="true"></div>

  <!-- Основной контент -->
  <main class="min-h-screen relative">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Footer -->
  <footer class="h-16 flex items-center justify-center bg-gray-800 text-gray-400">
    © 2025 GurFoto.Ru Все права защищены.
  </footer>

</body>
</html>
