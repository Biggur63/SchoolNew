<script>
(function(){
  var btn = document.getElementById('mobile-menu-button');
  var menu = document.getElementById('mobile-menu');
  var openIcon = document.getElementById('hamburger-open');
  var closeIcon = document.getElementById('hamburger-close');

  if (!btn || !menu) return;

  function isMenuOpen(){ return !menu.classList.contains('hidden'); }

  function openMenu(){
    menu.classList.remove('hidden');
    btn.setAttribute('aria-expanded', 'true');
    if (openIcon && closeIcon) { openIcon.classList.add('hidden'); closeIcon.classList.remove('hidden'); }
    adjustMenuPosition();
  }

  function closeMenu(){
    menu.classList.add('hidden');
    btn.setAttribute('aria-expanded', 'false');
    if (openIcon && closeIcon) { openIcon.classList.remove('hidden'); closeIcon.classList.add('hidden'); }
  }

  btn.addEventListener('click', function(e){
    e.stopPropagation();
    if (isMenuOpen()) closeMenu(); else openMenu();
  });

  document.addEventListener('click', function(e){
    if (!isMenuOpen()) return;
    if (menu.contains(e.target) || btn.contains(e.target)) return;
    closeMenu();
  });

  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape' && isMenuOpen()) closeMenu();
  });

  window.addEventListener('resize', function(){
    if (window.innerWidth >= 768 && isMenuOpen()) closeMenu();
  });

  function adjustMenuPosition(){
    if (!menu || menu.classList.contains('hidden')) return;
    var rect = menu.getBoundingClientRect();
    var overflowLeft = rect.left < 8;
    var overflowRight = rect.right > (window.innerWidth - 8);
    if (overflowRight && !overflowLeft){
      menu.style.right = '1rem';
      menu.style.left = 'auto';
      if (menu.getBoundingClientRect().right > window.innerWidth - 8){
        menu.style.left = '1rem';
        menu.style.right = 'auto';
      }
    } else if (overflowLeft){
      menu.style.left = '1rem';
      menu.style.right = 'auto';
    } else {
      menu.style.right = '1rem';
      menu.style.left = 'auto';
    }
  }

  window.addEventListener('resize', adjustMenuPosition);

  new MutationObserver(function(){
    if (isMenuOpen()) adjustMenuPosition();
  }).observe(menu, { attributes: true, attributeFilter: ['class'] });

})();
</script>
