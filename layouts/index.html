{{ define "main" }}

<div class="relative w-full h-full">

  <div
    class="absolute inset-0 bg-black/40"
    style='background-image: url("{{ or .Params.bg_img .Params.bg_image .Site.Params.bg_img .Site.Params.bg_image "/images/default-bg.jpg" }}"); background-size: cover; background-position: center;'>
  </div>

  <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
    <h1 class="text-5xl font-bold mb-4">{{ .Title }}</h1>

    {{ with .Params.description }}
      <p class="text-lg mb-6">{{ . }}</p>
    {{ end }}

    <a href="/courses/" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-6 py-3 rounded shadow-lg transition">
      Перейти к курсам
    </a>
  </div>

</div>

{{ end }}
